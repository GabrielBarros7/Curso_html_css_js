<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title> Login Page</title>
        <meta charset="utf-8">
        <meta name="author"content="Gabriel">
        <meta name="description" content="#">
        <meta name="keywords" content="#">

        <style>
            body{
                font-family: calibri, arial, sans-serif;
                background-color: rgb(233, 233, 233);
                background-size: cover;
            }
            header{
                padding: 40px;
            }
            #fullcard{
                background-color: white;
                width:1142px;
                height:761px;
                margin:auto;
                border-radius: 25px;
            }
            .left{
                display: inline-block;
                width:571px;
                height:761px;
                border-radius: 25px;
                background-color: white;
            }
            .right{
                float: right;
                width:571px;
                height:761px;
                border-radius: 25px;
            }
            .logo{
                display: block;
                margin:200px auto;
                width:200px;
                height:80px;
            }
            .formLogin{
                width:250px;
                margin:-150px auto;
            }
            legend{
                font-size: 18px;
                text-transform: uppercase;
            }
            label{
                line-height: 30px;
            }
            .btn{
                margin-top: 15px;
            }
            footer{
                padding: 30px;
            }
        </style>
    </head>
    
    <body>
        <header></header>
        <main>
            <div id="fullcard">
                <section class="left">
                    <img class="logo" src="/Primeiro HTML/imagens/logoteste.png">
                    <form action="#" method="post" class="formLogin">
                        <fieldset>
                            <legend>Login</legend>
                            <label for="user">Digite o usu√°rio:</label>
                            <input type="text" name="user" id="user">
                            
                            <label for="pass">Digite a senha:</label>
                            <input type="password" name="pass" id="pass">
                            
                            <input type="submit" value="Logar" class="btn">
                        </fieldset>
                    </form>
                </section>
                <section class="right">
                    <img src="/Primeiro HTML/imagens/Capturar.PNG">
                </section>
            </div>
        </main>

        <footer></footer>

    </body>

</html>
